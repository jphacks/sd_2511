apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

import com.android.build.OutputFile
import java.util.Properties

// Keystore propertiesを読み込む (Groovyの文法に修正)
def keystorePropertiesFile = rootProject.file("app/keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withInputStream { stream ->
        keystoreProperties.load(stream)
    }
}

android {
    namespace "com.hello"
    compileSdkVersion rootProject.ext.compileSdkVersion

    // ★署名設定
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties.getProperty("storeFile", "my-release-key.keystore"))
                storePassword keystoreProperties.getProperty("storePassword")
                keyAlias keystoreProperties.getProperty("keyAlias")
                keyPassword keystoreProperties.getProperty("keyPassword")
            }
        }
    }

    // JavaとKotlinのJVMターゲットバージョンを1.8に統一
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.hello"
        minSdkVersion 26
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // テストランナーの設定
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ★リリースビルドに署名設定を適用
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        buildConfig true
    }

    packagingOptions {
        pickFirst '**/*.so'
        pickFirst '**/*.jar'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native core
    implementation "com.facebook.react:react-android:+"
    implementation "com.facebook.react:hermes-android:+"

    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    // UIデザインに必要なライブラリを追加
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.12.0'

    // テスト用ライブラリを追加
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
